<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visualizing Fraction</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="user-interface">
	<h1>Visualizing Fractions</h1>
	<p>Enter two numbers between 1 and 100:</p>

	<div class="fraction-container" style="width:150px;">
		<input type="text" id="numerator" placeholder="Numerator" />
		<hr>
		<input type="text" id="denominator" placeholder="Denominator" />
		<button id="enter">ENTER</button>
	</div>
	
	<p id="message"></p>
</div>
	<svg id="svgOne" version="1.1" xmlns="http://www.w3.org/2000/svg" width="700" height="1000"><rect x="0" y="0" height="420" width="50" fill="white"></rect></svg>

  <script src="app.js"></script>
</body>
</html>
